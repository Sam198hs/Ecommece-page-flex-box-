<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>
  <link rel="stylesheet" href="./assests/stylesheet.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <h1>CSS Flex</h1>
    </div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="product-card">
      <img src="./assests/images/Titan Metal Mechanicals.webp" alt="Titan Metal Mechanicals">
      <h3>Titan Metal Mechanicals</h3>
      <p>₹1,999</p>
    </div>
    <div class="product-card">
      <img src="./assests//images/Titan Men's Timeless Style Watch.webp" alt="Titan Men's Timeless Style Watch">
      <h3>Titan Men's Timeless Style Watch</h3>
      <p>₹2999</p>
    </div>
    <div class="product-card">
      <img src="./assests//images/Titan Karishma Quartz Analog.webp" alt="Titan Karishma Quartz Analog">

      <p>₹3999</p>
    </div>
    <div class="product-card">
      <img src="./assests//images/Sonata Poze.webp" alt="Sonata Poze">
      <h3>Sonata Poze</h3>
      <p>₹4999</p>
    </div>
    <div class="product-card">
      <img src="./assests//images/Horizen Chronography.jpg" alt="Horizen Chronography">
      <h3>Horizen Chronography</h3>
      <p>₹5999</p>
    </div>
    <div class="product-card">
      <img src="./assests//images/Carlington_elite_analog_ladies_watch_CT_2007_roseblack.webp" alt="Carlington_elite_analog_ladies_watch_CT_2007_roseblack">
      <h3>Carlington Elite</h3>
      <p>₹6999</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="social-icons">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </footer>

</body>
</html>
